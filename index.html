<!DOCTYPE html>
<html>
    <head>
    <title>Class Pre-Registration </title>
    </head>
     <body>
        <div>
            <label for="name">Имя</label>
            <input type="text" name="name" required>
          </div>
          <div>
              <label for="date">Дата рожденния: </label>
              <input type="date" id="date" name="date"/>
        
          </div>
          <div class="radio">
            <span>Пол</span>
            <label>
              <input type="radio" name="sex" value="мужской">мужской
              <div class="radio-control male"></div>
            </label>
            <label>
              <input type="radio" name="sex" value="женский">женский
              <div class="radio-control female"></div>
            </label>
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" required>
          </div>
          <div>
            <label for="grade">Класс</label>
            <select name="grade">
              <option>Выберите ваш класс</option>
              <option value="IS11R">IS11R</option> 
              <option value="RE11R">RE11R</option> 
              <option value="CE11R">CE11R</option> 
            </select> 
            <div class="select-arrow"></div> 
          </div> 
          <button type="submit">Отправить</button> 
        </form> 
      </div>
</html>
